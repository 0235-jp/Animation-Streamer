openapi: 3.0.3
info:
  title: Animation Streamer API
  version: 0.1.0
  description: >-
    API for generating speech/idle/action clips. The generate endpoint can respond
    in JSON or streaming NDJSON (when `stream=true`).
servers:
  - url: http://localhost:4000
paths:
  /api/generate:
    post:
      summary: Generate clips from a sequence of actions
      description: >-
        Accepts a batch of actions (speak/idle/custom) and produces rendered clips.
        When `stream=true`, results are streamed as NDJSON chunks instead of a single JSON response.
      x-codeSamples:
        - lang: Shell
          label: curl
          source: |-
            curl -X POST http://localhost:4000/api/generate \
              -H 'Content-Type: application/json' \
              -H 'X-API-Key: <your-api-key>' \
              -d '{
                "stream": false,
                "cache": false,
                "debug": true,
                "presetId": "anchor-a",
                "requests": [
                  { "action": "start" },
                  { "action": "speak", "params": { "text": "こんにちは", "emotion": "happy" } },
                  { "action": "idle", "params": { "durationMs": 2000 } },
                  { "action": "speak", "params": { "text": "さようなら" } }
                ]
              }'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
            examples:
              default:
                summary: Batch request
                value:
                  stream: false
                  cache: false
                  debug: true
                  presetId: "anchor-a"
                  requests:
                    - action: "start"
                    - action: "speak"
                      params:
                        text: "こんにちは"
                        emotion: "happy"
                    - action: "idle"
                      params:
                        durationMs: 2000
                    - action: "speak"
                      params:
                        text: "さようなら"
      responses:
        '200':
          description: Successful generation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombinedResult'
            application/x-ndjson:
              schema:
                type: string
                description: >-
                  NDJSON stream delivering objects like {"type":"result","result":{...}},
                  ending with {"type":"done","count":N}.
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth: []
  /api/stream/start:
    post:
      summary: Start streaming with the specified preset
      description: Start the idle loop for the given preset. If a different preset is already running, returns 409.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StreamStartRequest'
            examples:
              default:
                value:
                  presetId: anchor-a
      responses:
        '200':
          description: Stream started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamState'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '409':
          description: Stream already running with a different preset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth: []
  /api/stream/stop:
    post:
      summary: Stop streaming
      responses:
        '200':
          description: Stream stopped
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamStopResponse'
      security:
        - ApiKeyAuth: []
  /api/stream/status:
    get:
      summary: Get current stream status
      responses:
        '200':
          description: Current stream state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamStatusResponse'
      security:
        - ApiKeyAuth: []
  /api/status:
    get:
      summary: Alias of /api/stream/status
      responses:
        '200':
          description: Current stream state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamStatusResponse'
      security:
        - ApiKeyAuth: []
  /api/stream/text:
    post:
      summary: Queue a streaming task (same format as /api/generate)
      description: >-
        Accepts the same payload as /api/generate (presetId/requests). Generated clips are inserted into the running stream.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
      responses:
        '202':
          description: Accepted and queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '409':
          description: Stream not started or preset mismatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API キーを設定している場合にのみ必須です。
  schemas:
    GenerateRequest:
      type: object
      required:
        - presetId
        - requests
      properties:
        presetId:
          type: string
          description: 使用するプリセットID（バッチ全体で1つ）
        stream:
          type: boolean
          description: Whether to stream results as NDJSON
        cache:
          type: boolean
          default: false
          description: When true, reuse cached files if available. When false (default), always generate new files with hash+UUID naming.
        requests:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ActionRequest'
          description: Server processes actions in array order and auto-assigns ids (1,2,...) in responses. `presetId` はリクエスト直下で指定し、バッチ内の全アクションが同じプリセットを参照する。
        debug:
          type: boolean
          description: When true, includes debugging fields such as `motionIds` in responses
    ActionRequest:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          description: speak / idle / registered action id
        params:
          type: object
          additionalProperties: true
          description: >
            Action-specific parameters（テキストや感情、モーションIDなど）。
    ActionResult:
      type: object
      required:
        - id
        - action
        - outputPath
        - durationMs
      properties:
        id:
          type: string
        action:
          type: string
        outputPath:
          type: string
        durationMs:
          type: integer
          format: int64
        motionIds:
          type: array
          items:
            type: string
          description: Returned only when `debug=true`
        audioPath:
          type: string
          nullable: true
    CombinedResult:
      type: object
      required:
        - outputPath
        - durationMs
      properties:
        outputPath:
          type: string
        durationMs:
          type: integer
          format: int64
        motionIds:
          type: array
          items:
            type: string
          description: Flattened motion sequence, present only when `debug=true`
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        id:
          type: string
          description: Identifier of the request that failed (if applicable)
        issues:
          type: array
          description: Present when validation fails; mirrors Zod's issue format
          items:
            $ref: '#/components/schemas/ValidationIssue'
    StreamStartRequest:
      type: object
      required:
        - presetId
      properties:
        presetId:
          type: string
        debug:
          type: boolean
          description: When true, keeps generated files in output/stream for debugging
    StreamState:
      type: object
      properties:
        status:
          type: string
          enum: [IDLE, SPEAK, STOPPED]
        sessionId:
          type: string
          nullable: true
        currentMotionId:
          type: string
          nullable: true
        queueLength:
          type: integer
          format: int32
        presetId:
          type: string
          nullable: true
    StreamStopResponse:
      type: object
      properties:
        status:
          type: string
          enum: [STOPPED]
    StreamStatusResponse:
      $ref: '#/components/schemas/StreamState'
    ValidationIssue:
      type: object
      description: Subset of the validation issue data returned by Zod
      properties:
        code:
          type: string
        message:
          type: string
        path:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
