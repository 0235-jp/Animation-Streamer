openapi: 3.0.3
info:
  title: Animation Streamer API
  version: 0.1.0
  description: >-
    API for generating speech/idle/action clips. The generate endpoint can respond
    in JSON or streaming NDJSON (when `stream=true`).
servers:
  - url: http://localhost:4000
paths:
  /api/generate:
    post:
      summary: Generate clips from a sequence of actions
      description: >-
        Accepts a batch of actions (speak/idle/custom) and produces rendered clips.
        When `stream=true`, results are streamed as NDJSON chunks instead of a single JSON response.
      x-codeSamples:
        - lang: Shell
          label: curl
          source: |-
            curl -X POST http://localhost:4000/api/generate \
              -H 'Content-Type: application/json' \
              -H 'X-API-Key: <your-api-key>' \
              -d '{
                "stream": false,
                "debug": true,
                "requests": [
                  { "action": "start" },
                  { "action": "speak", "params": { "text": "こんにちは", "emotion": "happy" } },
                  { "action": "idle", "params": { "durationMs": 2000 } },
                  { "action": "speak", "params": { "text": "さようなら" } }
                ]
              }'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
            examples:
              default:
                summary: Batch request
                value:
                  stream: false
                  debug: true
                  requests:
                    - action: "start"
                    - action: "speak"
                      params:
                        text: "こんにちは"
                        emotion: "happy"
                    - action: "idle"
                      params:
                        durationMs: 2000
                    - action: "speak"
                      params:
                        text: "さようなら"
      responses:
        '200':
          description: Successful generation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombinedResult'
            application/x-ndjson:
              schema:
                type: string
                description: >-
                  NDJSON stream delivering objects like {"type":"result","result":{...}},
                  ending with {"type":"done","count":N}.
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API キーを設定している場合にのみ必須です。
  schemas:
    GenerateRequest:
      type: object
      required:
        - requests
      properties:
        stream:
          type: boolean
          description: Whether to stream results as NDJSON
        defaults:
          type: object
          properties:
            emotion:
              type: string
              description: Default emotion for speak actions
            idleMotionId:
              type: string
              description: Default motion ID for idle actions
        requests:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ActionRequest'
          description: Server processes actions in array order and auto-assigns ids (1,2,...) in responses
        metadata:
          type: object
          additionalProperties: true
        debug:
          type: boolean
          description: When true, includes debugging fields such as `motionIds` in responses
    ActionRequest:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          description: speak / idle / registered action id
        params:
          type: object
          additionalProperties: true
          description: Action-specific parameters
    ActionResult:
      type: object
      required:
        - id
        - action
        - outputPath
        - durationMs
      properties:
        id:
          type: string
        action:
          type: string
        outputPath:
          type: string
        durationMs:
          type: integer
          format: int64
        motionIds:
          type: array
          items:
            type: string
          description: Returned only when `debug=true`
        audioPath:
          type: string
          nullable: true
    CombinedResult:
      type: object
      required:
        - outputPath
        - durationMs
      properties:
        outputPath:
          type: string
        durationMs:
          type: integer
          format: int64
        motionIds:
          type: array
          items:
            type: string
          description: Flattened motion sequence, present only when `debug=true`
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        id:
          type: string
          description: Identifier of the request that failed (if applicable)
        issues:
          type: array
          description: Present when validation fails; mirrors Zod's issue format
          items:
            $ref: '#/components/schemas/ValidationIssue'
    ValidationIssue:
      type: object
      description: Subset of the validation issue data returned by Zod
      properties:
        code:
          type: string
        message:
          type: string
        path:
          type: array
          items:
            oneOf:
              - type: string
              - type: integer
